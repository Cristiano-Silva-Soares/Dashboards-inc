<!-- SideBar and Menu things -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar fxLayoutGap="10px"><img src="https://img.icons8.com/color/30/000000/devpost.png"/><span> Dashboard Kit</span></mat-toolbar>
   
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item href="#"><mat-icon>pie_chart</mat-icon>Overview</a>
      <a mat-list-item href="#"><mat-icon>local_play</mat-icon>Tickets</a>
      <a mat-list-item href="#"><mat-icon>wb_incandescent</mat-icon>Ideas</a>
      <a mat-list-item href="#"><mat-icon>layers</mat-icon>Contacts</a>
      <a mat-list-item href="#"><mat-icon>person</mat-icon>Agents</a>
      <a mat-list-item href="#"><mat-icon>school</mat-icon>Articles</a>
      <mat-divider></mat-divider>
      <a mat-list-item href="#"><mat-icon>settings</mat-icon>Settings</a>
      <a mat-list-item href="#"><mat-icon>person_outline</mat-icon>Subscription</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Overview</span>

      <div fxFlex fxLayout="row" fxLayoutAlign="end">
        <ul fxLayout="row" fxLayoutGap="30px">
          <li>
            <button mat-icon-button>
              <mat-icon>search</mat-icon>
            </button>
          </li>
          <li>
            <button mat-icon-button>
              <mat-icon  matBadge="15" matBadgeColor="warn">notifications</mat-icon>
            </button>
          </li>
          <li>
            <button mat-icon-button>
              <img src="https://img.icons8.com/material-rounded/24/ffffff/vertical-line.png"/>
            </button>
          </li>
          <li>
            <button mat-icon-button>
                <span>Username</span>
            </button>
          </li>
          <li>
              <button mat-icon-button>
                <mat-icon>how_to_reg</mat-icon>
              </button>
          </li>
        </ul>

      </div>
    </mat-toolbar>
   <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<!--/ SideBar and Menu things -->
